[package]
name = "cli-wallet"
version = "1.0.0-rc.2"
authors = [ "IOTA Stiftung" ]
edition = "2021"
homepage = "https://iota.org"
description = "Command line interface application for the IOTA wallet library."
license = "Apache-2.0"

[[bin]]
name = "wallet"
path = "src/main.rs"

[dependencies]
iota-sdk = { path = "../sdk", features = [ "wallet", "storage", "rocksdb", "stronghold", "participation" ] }

clap = { version = "4.1.14", features = [ "derive" ] }
dialoguer = { version = "0.10.3", features = [ "history" ] }
fern-logger = { version = "0.5.0" }
log = { version = "0.4.17" }
prefix-hex = { version = "0.7.0", features = [ "std" ] }
serde_json = { version = "1.0.95" }
thiserror = { version = "1.0.40" }
tokio = { version = "1.27.0", features = [ "fs" ] }