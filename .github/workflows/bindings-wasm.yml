name: Wasm bindings checks
on:
  push:
    branches: [develop, production]
    paths:
      - ".github/actions/**"
      - "**.rs" # Include all rust files
      - "**Cargo.toml" # Include all Cargo.toml files
      - "**Cargo.lock" # Include all Cargo.lock files
      - "!**/examples/**" # Exclude all examples
      - "!**/tests/**" # Exclude all tests
      - "!cli/**" # Exclude CLI
      - "!**/bindings/**" # Exclude all bindings
      - "bindings/wasm/**"
      - "bindings/nodejs/**"
      - ".github/workflows/bindings-wasm.yml"
  pull_request:
    branches: [develop, production]
    paths:
      - ".github/actions/**"
      - "**.rs" # Include all rust files
      - "**Cargo.toml" # Include all Cargo.toml files
      - "**Cargo.lock" # Include all Cargo.lock files
      - "!**/examples/**" # Exclude all examples
      - "!**/tests/**" # Exclude all tests
      - "!cli/**" # Exclude CLI
      - "!**/bindings/**" # Exclude all bindings
      - "bindings/wasm/**"
      - "bindings/nodejs/**"
      - ".github/workflows/bindings-wasm.yml"
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    if: ${{ ! github.event.schedule }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest, ubuntu-latest]
        node: ["18"]

    steps:
      - name: Checkout the Source Code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: ./.github/actions/setup-rust
        with:
          target: wasm32-unknown-unknown
          cache-root: bindings/wasm

      # Download a pre-compiled wasm-bindgen binary.
      - name: Install wasm-bindgen-cli
        uses: jetli/wasm-bindgen-action@24ba6f9fff570246106ac3f80f35185600c3f6c9
        with:
          version: "0.2.86"

      - name: Set Up Node.js ${{ matrix.node }} and Yarn Cache
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: bindings/wasm/yarn.lock

      - name: Run Yarn Install
        working-directory: bindings/wasm/
        run: yarn install

      - name: Run Yarn Build
        working-directory: bindings/wasm/
        run: yarn build

      - name: Start private tangle
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        uses: "./.github/actions/private-tangle/setup"

      - name: Run Yarn Test
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        working-directory: bindings/wasm/
        run: yarn test

      - name: Run Yarn Test
        if: ${{ !startsWith(matrix.os, 'ubuntu') }}
        working-directory: bindings/wasm/
        # Only run test that doesn't require a node because we can't use the private tangle script on macos and windows
        run: yarn test -t 'Wallet methods'

      - name: Tear down private tangle
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        uses: "./.github/actions/private-tangle/tear-down"

  lint:
    name: Lint
    if: ${{ ! github.event.schedule }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: bindings/wasm/yarn.lock
          node-version: 18.x

      - name: Install Dependencies
        working-directory: bindings/wasm/
        run: yarn install --ignore-scripts

      - name: Lint
        working-directory: bindings/wasm/
        run: yarn lint

  check-format:
    name: Check Format
    if: ${{ ! github.event.schedule }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: bindings/wasm/yarn.lock
          node-version: 18.x

      - name: Install Dependencies
        working-directory: bindings/wasm/
        run: yarn install --ignore-scripts

      - name: Format
        working-directory: bindings/wasm/
        run: yarn format-check
