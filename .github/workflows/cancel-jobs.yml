name: Cancel jobs from merged/closed pull request

on:
  pull_request:
    types: [closed]

jobs:
  merge_job:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        with:
          ignore_sha: true
          access_token: ${{ github.token }}
          workflow_id: all
