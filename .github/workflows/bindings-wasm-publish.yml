name: Wasm publish to NPM

on: workflow_dispatch

env:
  CARGO_INCREMENTAL: 0

jobs:
  publish-wasm:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: bindings/wasm

    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: "wasm32-unknown-unknown"

      # Download a pre-compiled wasm-bindgen binary.
      - name: Install wasm-bindgen-cli
        uses: jetli/wasm-bindgen-action@24ba6f9fff570246106ac3f80f35185600c3f6c9
        with:
          version: "0.2.87"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Yarn
        run: npm i -g yarn

      - name: Install JS dependencies
        run: yarn

      - name: Build project
        run: yarn build

      - name: Publish WASM bindings to NPM
        shell: sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Prepare Github release
        id: prepare_release
        run: |
          yarn pack
          echo "tag_name=iota-sdk-wasm-v$(npm pkg get version --workspaces=false | tr -d \")" >> "$GITHUB_OUTPUT"

      - name: Upload package to Github release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "https://github.com/iotaledger/iota-sdk/blob/develop/bindings/wasm/CHANGELOG.md \n https://github.com/iotaledger/iota-sdk/blob/develop/bindings/nodejs/CHANGELOG.md"
          files: bindings/wasm/*.tgz
          tag_name: ${{ steps.prepare_release.outputs.tag_name }}
