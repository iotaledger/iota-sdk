---
name: Found a bug?
description: Fill in this form to report it, and help us improve
title: '[Bug]: '
labels: 'bug report'

body:
    - type: markdown
      attributes:
          value: '## Reporting a bug'
    - type: markdown
      attributes:
          value: |
              Thank you for helping us to make the iota-sdk better by reporting a bug you have found. This issue may have been reported already! Please search the [issue tracker](https://github.com/iotaledger/iota-sdk/issues) before creating one. This form is for bugs only and not for help or support using this application. Please join our [discord](https://discord.iota.org/) for help.

    - type: textarea
      id: description
      attributes:
          label: Issue description
          description: Briefly describe the issue.
      validations:
          required: true
    
    - type: textarea
      id: version
      attributes:
        label: Version
        description: What version of the software are you using?
        placeholder: Version number, commit, or branch
      validations:
        required: true

    - type: textarea
      id: expected_behaviour
      attributes:
          label: Expected behaviour
          description: A concise description of what you expected to happen.
      validations:
          required: true

    - type: textarea
      id: actual_behaviour
      attributes:
          label: Actual behaviour
          description: A concise description of what actually happened.
      validations:
          required: true

    - type: dropdown
      id: can_repro
      attributes:
          label: Can the issue reliably be reproduced?
          options:
              - 'Yes'
              - 'No'
      validations:
          required: true

    - type: textarea
      id: repro_steps
      attributes:
          label: Steps to reproduce the issue
          description: Explain how the maintainer can reproduce the issue.
          placeholder: |
              1.
              2.
              3.
              ...

    - type: textarea
      id: errors
      attributes:
          label: Errors
          description: Paste any errors that you see, including logs, errors, or screenshots.

    - type: checkboxes
      id: duplicate_declaration
      attributes:
          label: Duplicate declaration
          description: Please confirm that you are not creating a duplicate issue.
          options:
              - label: I have searched the issues tracker this issue and there is none
                required: true
                