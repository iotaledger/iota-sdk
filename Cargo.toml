[workspace]
resolver = "2"
members = [
	"bindings/core",
	"bindings/python",
	"bindings/nodejs",
	"cli",
	"sdk",
	"sdk/src/client/bindings/java/lib/native",
	"sdk/src/client/bindings/wasm",
	"sdk/src/wallet/bindings/java/lib/native",
	"sdk/src/wallet/bindings/nodejs",
	"sdk/src/wallet/bindings/swift",
	"sdk/src/wallet/bindings/wasm"
]

[profile.dev]
panic = "abort"

# Necessary to get coverage to work as for some reason using a custom profile breaks it
[profile.test]
debug = 0
incremental = false

[profile.ci]
inherits = "dev"
debug = 0
incremental = false

[profile.release]
panic = "abort"

[profile.production]
codegen-units = 1
inherits = "release"
lto = true
panic = "abort"
strip = "symbols"
